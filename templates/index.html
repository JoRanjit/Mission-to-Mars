<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title >Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12 col-sm-6 col-lg-8">
          <div class="media">
            <div class="media-body">
              <h1 class ="text-center text-danger bg-light">Latest Mars News</h1>
              <h2 class="media-heading text-primary">{{ mars.news_title }}</h2>
              <p class="lead bg-warning text-dark">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      
      <div class="row" id="mars-featured-image">
        <div class="container-fluid">
          <div class="col-xs-12 col-sm-6 col-lg-8">
            <h2 class ="text-center text-danger bg-light">Featured Mars Image</h2>

            <!-- if images is False/None/non-existent, then default to error message -->
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
              style="max-width:auto; max-height: auto;"
            />
          </div>

          <div class="col-md-4">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
              <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
            </div>
          </div>
        </div>
      </div>
    

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." class='img-thumbnail'>
            <div class="caption col-xs-3">
              <h3 style="color:red;font-size:2.2vw;">{{hemisphere.img_title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
